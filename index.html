<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>るーとの研究室 | TOP</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
/* --- 変数定義 --- */
:root {
    --primary: #4facfe;
    --secondary: #00f2fe;
    --accent: #6366f1;
    --bg-dark: #050810;
    --text-light: #f1f5f9;
    --text-muted: #94a3b8;
    --glass-bg: rgba(10, 15, 30, 0.65);
    --glass-border: rgba(100, 200, 255, 0.15);
    --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
    --neon-glow: 0 0 10px rgba(79, 172, 254, 0.5), 0 0 20px rgba(79, 172, 254, 0.3);
}

/* --- リセット & 基本設定 --- */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Noto Sans JP', sans-serif;
    background: var(--bg-dark);
    color: var(--text-light);
    line-height: 1.8;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    overflow-x: hidden;
    position: relative;
}

/* スクロールバーのカスタマイズ */
::-webkit-scrollbar { width: 8px; }
::-webkit-scrollbar-track { background: #0b101a; }
::-webkit-scrollbar-thumb { background: #2d4a6d; border-radius: 4px; }
::-webkit-scrollbar-thumb:hover { background: var(--primary); }

/* --- 背景アニメーション & グリッド --- */
.bg-layer {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
    pointer-events: none;
    overflow: hidden;
}

/* 深宇宙のグラデーション */
.bg-gradient {
    position: absolute; width: 100%; height: 100%;
    background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
}

/* サイバーグリッド（地面） */
.cyber-grid {
    position: absolute;
    bottom: -30%;
    left: -50%;
    width: 200%;
    height: 100%;
    background-image: 
        linear-gradient(rgba(79, 172, 254, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(79, 172, 254, 0.1) 1px, transparent 1px);
    background-size: 40px 40px;
    transform: perspective(500px) rotateX(60deg);
    animation: gridMove 20s linear infinite;
    mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, transparent 60%);
    -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, transparent 60%);
}

@keyframes gridMove {
    0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
    100% { transform: perspective(500px) rotateX(60deg) translateY(40px); }
}

/* 星のエフェクト */
.stars-container { 
    position: absolute; top: 0; left: 0; width: 110%; height: 110%; /* パララックス用に少し大きく */
    transform: translate(-5%, -5%);
}
.star {
    position: absolute; background: #fff; border-radius: 50%;
    box-shadow: 0 0 4px #fff;
    animation: twinkle var(--duration) ease-in-out infinite;
    opacity: 0;
}
@keyframes twinkle {
    0%, 100% { opacity: 0.2; transform: scale(0.8); }
    50% { opacity: var(--opacity); transform: scale(1.2); }
}

h1, h2, h3, .widget-title { font-family: 'Orbitron', sans-serif; }
a { text-decoration: none; color: inherit; transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1); }

/* --- ヘッダー --- */
header {
    background: rgba(5, 8, 16, 0.7);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    padding: 1rem 2rem;
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom: 1px solid var(--glass-border);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* ロゴのグリッチエフェクト */
.logo {
    font-size: 1.5rem;
    font-weight: 900;
    color: var(--text-light);
    letter-spacing: 0.1em;
    position: relative;
    text-shadow: 0 0 5px rgba(79, 172, 254, 0.8);
}
.logo::before, .logo::after {
    content: attr(data-text);
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background: var(--bg-dark); opacity: 0.8;
}
.logo::before {
    color: #ff00c1; z-index: -1;
    animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
}
.logo::after {
    color: #00fff9; z-index: -2;
    animation: glitch-anim-2 3s infinite linear alternate-reverse;
}
@keyframes glitch-anim-1 {
    0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 0); }
    20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, 0); }
    40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 0); }
    60% { clip-path: inset(80% 0 5% 0); transform: translate(2px, 0); }
    80% { clip-path: inset(10% 0 70% 0); transform: translate(-2px, 0); }
    100% { clip-path: inset(30% 0 50% 0); transform: translate(2px, 0); }
}
@keyframes glitch-anim-2 {
    0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, 0); }
    20% { clip-path: inset(80% 0 5% 0); transform: translate(-2px, 0); }
    40% { clip-path: inset(30% 0 20% 0); transform: translate(2px, 0); }
    60% { clip-path: inset(10% 0 80% 0); transform: translate(-2px, 0); }
    80% { clip-path: inset(50% 0 30% 0); transform: translate(2px, 0); }
    100% { clip-path: inset(70% 0 10% 0); transform: translate(-2px, 0); }
}

/* ナビゲーション */
nav ul { list-style: none; display: flex; gap: 0.5rem; flex-wrap: wrap; justify-content: flex-end; }
nav li a {
    font-size: 0.8rem;
    font-weight: 500;
    padding: 8px 16px;
    position: relative;
    color: var(--text-muted);
    overflow: hidden;
}
/* SF的なホバーエフェクト */
nav li a::before {
    content: '';
    position: absolute; bottom: 0; left: 0; width: 100%; height: 2px;
    background: var(--secondary);
    transform: scaleX(0);
    transform-origin: right;
    transition: transform 0.4s ease;
    box-shadow: 0 0 10px var(--secondary);
}
nav li a:hover {
    color: var(--text-light);
    text-shadow: 0 0 8px rgba(0, 242, 254, 0.8);
}
nav li a:hover::before {
    transform: scaleX(1);
    transform-origin: left;
}

/* --- ヒーローセクション --- */
.hero {
    text-align: center;
    padding: 140px 20px 80px;
    position: relative;
    z-index: 1;
}
.hero h2 {
    font-size: 3.5rem;
    margin-bottom: 1rem;
    background: linear-gradient(135deg, var(--primary) 0%, #fff 50%, var(--secondary) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    filter: drop-shadow(0 0 15px rgba(79, 172, 254, 0.4));
    opacity: 0;
    animation: fadeIn 1s ease forwards 0.5s;
}

/* タイピングエフェクト用のカーソル */
.hero p {
    color: var(--text-muted);
    font-size: 1.2rem;
    font-family: 'Share Tech Mono', monospace; /* 等幅フォント */
    max-width: 600px;
    margin: 0 auto;
    display: inline-block;
    border-right: 2px solid var(--secondary); /* カーソル */
    white-space: nowrap;
    overflow: hidden;
    width: 0;
    animation: typing 3s steps(40, end) forwards 1.2s, blink .75s step-end infinite;
}

@keyframes fadeIn { to { opacity: 1; } }
@keyframes typing { from { width: 0; } to { width: 100%; } }
@keyframes blink { from, to { border-color: transparent; } 50% { border-color: var(--secondary); } }

/* --- メインコンテナ --- */
.container {
    max-width: 960px;
    margin: 0 auto 80px;
    padding: 50px;
    width: 95%;
    background: var(--glass-bg);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-top: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 24px;
    box-shadow: var(--card-shadow);
    z-index: 1;
    position: relative;
}

/* コンテナの装飾（四隅のアクセント） */
.container::before, .container::after {
    content: ''; position: absolute; width: 20px; height: 20px;
    border: 2px solid var(--secondary); transition: all 0.3s;
}
.container::before { top: -1px; left: -1px; border-right: none; border-bottom: none; border-radius: 20px 0 0 0; }
.container::after { bottom: -1px; right: -1px; border-left: none; border-top: none; border-radius: 0 0 20px 0; }

.intro-text {
    text-align: center;
    margin-bottom: 60px;
    color: var(--text-muted);
    font-size: 1.05rem;
    line-height: 2.4;
}
.intro-text strong {
    color: var(--text-light);
    font-weight: 700;
    border-bottom: 2px solid rgba(99, 102, 241, 0.5);
    padding-bottom: 2px;
}

/* --- X (Twitter) ウィジェットエリア --- */
.widget-frame {
    position: relative;
    border-radius: 16px;
    padding: 3px;
    background: linear-gradient(135deg, rgba(99,102,241,0.4), rgba(0,242,254,0.4));
    box-shadow: 0 0 30px rgba(79, 172, 254, 0.15);
}
.widget-bg {
    background: rgba(0, 0, 0, 0.8);
    border-radius: 14px;
    overflow: hidden;
    position: relative;
}

.widget-title {
    position: absolute;
    top: -14px;
    left: 24px;
    background: #0d121f;
    padding: 4px 16px;
    border-radius: 4px;
    border: 1px solid var(--glass-border);
    font-size: 0.8rem;
    color: var(--secondary);
    letter-spacing: 0.15em;
    z-index: 2;
    box-shadow: 0 0 10px rgba(0, 242, 254, 0.2);
}
/* ステータスランプ */
.widget-title::before {
    content: ''; display: inline-block; width: 6px; height: 6px;
    background: #0f0; border-radius: 50%; margin-right: 8px;
    box-shadow: 0 0 5px #0f0;
    animation: blink 2s infinite;
}

.twitter-wrapper {
    min-height: 500px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--text-muted);
    position: relative;
}

/* 走査線（スキャンライン）エフェクト */
.scanlines {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
    background-size: 100% 4px;
    pointer-events: none;
    z-index: 5;
    opacity: 0.6;
}

.twitter-wrapper::before {
    content: '>> ESTABLISHING CONNECTION...';
    position: absolute;
    font-family: 'Share Tech Mono', monospace;
    font-size: 0.9rem;
    color: var(--primary);
    opacity: 0.6;
    animation: blink 1.5s infinite;
    z-index: 0;
}

.twitter-timeline { position: relative; z-index: 1; }

/* --- フッター --- */
footer {
    text-align: center;
    padding: 40px;
    font-size: 0.8rem;
    color: var(--text-muted);
    border-top: 1px solid var(--glass-border);
    background: rgba(5, 8, 16, 0.9);
    margin-top: auto;
    position: relative;
    z-index: 10;
}
footer span {
    font-family: 'Orbitron';
    color: var(--secondary);
}

/* --- レスポンシブ --- */
@media (max-width: 768px) {
    header { flex-direction: column; gap: 1rem; padding: 1.5rem 1rem; }
    .hero h2 { font-size: 2.2rem; }
    .hero p { font-size: 0.9rem; white-space: normal; width: auto; border: none; animation: none; opacity: 1; }
    .container { padding: 30px 20px; width: 92%; }
    nav ul { justify-content: center; gap: 0.5rem; }
    .cyber-grid { transform: perspective(300px) rotateX(60deg); }
}
</style>
</head>

<script>
    // 星の生成
    const starsContainer = document.getElementById('starsContainer');
    const starCount = 120;

    for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        
        // ランダムな位置とサイズ
        const size = Math.random() * 2 + 1;
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        
        // 画面より少し広範囲に配置（パララックス時の切れ防止）
        star.style.left = (Math.random() * 110 - 5) + '%';
        star.style.top = (Math.random() * 110 - 5) + '%';
        
        // 奥行き（parallaxの深さ）をランダムに割り当て
        star.dataset.depth = Math.random(); 

        star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
        star.style.setProperty('--opacity', Math.random());
        star.style.animationDelay = `${Math.random() * 5}s`;
        
        starsContainer.appendChild(star);
    }

    // マウスパララックス効果（マウスの動きで星が動く）
    document.addEventListener('mousemove', (e) => {
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;

        // 星を動かす
        const stars = document.querySelectorAll('.star');
        stars.forEach(star => {
            const depth = parseFloat(star.dataset.depth);
            const moveX = (x - 0.5) * (depth * 30); // 深度に応じて移動量を変える
            const moveY = (y - 0.5) * (depth * 30);
            star.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });

        // 背景グリッドも少し傾ける（3D感の強調）
        const grid = document.querySelector('.cyber-grid');
        const rotateX = 60 + (y - 0.5) * 5;
        const rotateY = (x - 0.5) * 5;
        // grid.style.transform = `perspective(500px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        // グリッドのアニメーションと干渉しないよう、今回はスキップまたは微調整が必要
    });
</script>
